<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inicioSesion</title>
</head>
<link rel="stylesheet" href="../estilos/iniciosesion.css" />
<body>
    <header>
            <a href="../index.html" class="boton-regresar"> Recetas</a>
     </header>
    <div class="container">
        <div class="container-form">
            <form class="sign-in">
                <h2>Iniciar Sesión</h2>
                <a>Use su correo y contraseña</a>
                <div class="container-input">
                    <ion-icon name="mail"></ion-icon>
                    <input type="email" onkeydown="borrarMensajeInvalido()" id="email" type="text" placeholder="Email">
                </div>
                <div class="invalidColor" id="invalidEmail"></div>
                <div class="container-input">
                    <ion-icon name="lock"></ion-icon>
                    <input type="password" onkeydown="borrarMensajeInvalido()" id="pass" type="password" placeholder="Contraseña">
                </div>
                <div class="invalidColor" id="invalidPass"></div>
                <a class="highlight" href="#">¿Olvidaste tu contraseña?</a>
                <button type="button" onclick="validarInputs()" class="button">INICIAR SESIÓN</button>
                <a  href="formularioRegistro.html">No tenes una cuenta? <span class="highlight">Registrate</span></a>
            </form>
        </div>
    </div>

</body>
<script src="../js/script.js"></script>
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
<script src="../js/validacion_inicio_sesion.js"></script>
</html>
